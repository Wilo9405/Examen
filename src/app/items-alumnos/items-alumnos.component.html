
<div class="overflow-x-auto rounded-lg border border-gray-200">
  <table class="overflow-auto min-w-full divide-y-2 divide-gray-200 bg-white text-sm">
    <thead class="ltr:text-left rtl:text-right">
      <tr>
        <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">Foto</th>
        <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">Nombre</th>
        <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">Apellidos</th>
        <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">DNI</th>
        <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">Telefono</th>
        <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900 text-center">Asistencia</th>
        <th class="px-4 py-2"></th>
      </tr>
    </thead>

  
    <tbody class="divide-y divide-gray-200">

    
      <tr *ngFor="let alumno of alumnoInput; trackBy: trackById" class="text-center">
        <td class="flex items-center space-x-4 justify-center">
          <img [src]="alumno.avatarUrl" alt="Avatar" class="w-12 h-12 rounded-full"></td>
        
    
        <td class="whitespace-nowrap px-4 py-2 text-gray-700">{{alumno.Nombre}}</td>
        <td class="whitespace-nowrap px-4 py-2 text-gray-700">{{alumno.Apellidos}}</td>
        <td class="whitespace-nowrap px-4 py-2 text-gray-700">{{alumno.DNI}}</td>
        <td class="whitespace-nowrap px-4 py-2 text-gray-700">{{alumno.Telefono}}</td>
               
          <td class="whitespace-nowrap px-4 py-2 text-gray-700 fle">
            <div class="flex items-center justify-center">
            <input type="checkbox" id="miCheckbox" name="miCheckbox">      
        <label class="p-2 " for="miCheckbox">Presente</label>
          
          <span
          
        >        
          <button
    (click)="eliminar(alumno)"
    title="Delete Product"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="black"
      class="h-4 w-4"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
      />
    </svg>
  </button>
</span>
</div>

            
        
     

   
    </tbody>
  </table>
</div>
